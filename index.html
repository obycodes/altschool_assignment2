<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="ios-status-bar-black" role="banner">
        <nav aria-label="Status Bar Information">
            <div class="time" aria-label="Current Time">9:41</div>
            <div class="container">
                <img class="combined-shape" src="https://c.animaapp.com/0VIrcEsd/img/combined-shape.svg" alt="Combined Shape">
                <img class="wi-fi" src="https://c.animaapp.com/0VIrcEsd/img/wi-fi.svg" alt="Wi-Fi Icon">
                <div class="battery" aria-label="Battery Level">
                    <div class="rectangle"></div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="branding">
            <img src="assets/images/logo.png" alt="Company Logo" class="logo">
            <h1>For Individuals</h1>
            <p id="brandingText">Start benefiting from the wellness experience. For companies looking to increase productivity, and improving organization wellness.</p>
        </section>
 

        <section class="form-container">
            <form action="/submit-form" method="post" class="registration-form">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select here</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (KG):</label>
                    <input type="number" id="weight" name="weight">
                </div>

                <div class="form-group">
                    <label for="height">Height (CM):</label>
                    <input type="number" id="height" name="height">
                </div>

                <div class="form-group full-width">
                    <label for="activityLevel">Activity Level:</label>
                    <select id="activityLevel" name="activityLevel" required>
                        <option value="">Select here</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group full-width">
                    <button type="submit">Register</button>
                </div>

                <p class="agreement">By clicking Register you agree to our <a href="/terms">Terms of Use</a> and <a href="/privacy">Privacy Policy</a>.</p>
            </form>
        </section>
    </div>

</body>
</html>
